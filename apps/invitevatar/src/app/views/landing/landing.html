<section class="hero" *transloco="let t">
  <div class="copy">
    <h1>{{ t('landing.title') }}</h1>
    <p>{{ t('landing.subtitle') }}</p>
    <button class="cta" type="button" (click)="startLogin()">
      @if (isAuthenticated()) { {{ t('landing.cta.continue') }} } @else {
      {{ t('landing.cta.create') }} }
    </button>
    @if (user()) {
      <p class="welcome">
        {{ t('auth.welcomeBack', { email: user()?.email }) }}
      </p>
    }
  </div>
</section>
