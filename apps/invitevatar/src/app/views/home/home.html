<app-toolbar showMenuToggle />
<ng-container *transloco="let t">
  <mat-sidenav-container class="layout">
    <mat-sidenav class="side" mode="side" [opened]="true">
      <div class="side-header">
        <h3>{{ t('home.nav.workspace') }}</h3>
      </div>
      <mat-nav-list>
        <button
          mat-list-item
          routerLink="avatars"
          routerLinkActive="active"
          [routerLinkActiveOptions]="{ exact: true }"
        >
          <mat-icon>smart_toy</mat-icon>
          <span>{{ t('home.nav.avatars') }}</span>
        </button>
        <button
          mat-list-item
          routerLink="settings"
          routerLinkActive="active"
          [routerLinkActiveOptions]="{ exact: true }"
        >
          <mat-icon>tune</mat-icon>
          <span>{{ t('home.nav.settings') }}</span>
        </button>
        <button
          mat-list-item
          routerLink="api-keys"
          routerLinkActive="active"
          [routerLinkActiveOptions]="{ exact: true }"
        >
          <mat-icon>key</mat-icon>
          <span>{{ t('home.nav.apiKeys') }}</span>
        </button>
      </mat-nav-list>
    </mat-sidenav>

    <mat-sidenav-content>
      <main class="content">
        <router-outlet></router-outlet>
      </main>
    </mat-sidenav-content>
  </mat-sidenav-container>
</ng-container>
