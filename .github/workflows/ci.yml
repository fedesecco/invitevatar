name: CI

on:
  push:
    branches: ['**']
    tags: ['v*']
  pull_request:
    branches: ['**']

permissions:
  actions: read
  contents: read

jobs:
  affected-build:
    name: Build affected projects
    if: github.event_name != 'push' || !startsWith(github.ref, 'refs/tags/')
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
      - run: npm ci
      - name: Nx affected build
        env:
          NX_BASE: ${{ github.event.pull_request.base.sha || github.event.before || 'origin/main' }}
          NX_HEAD: ${{ github.sha }}
        run: npx nx affected -t build --base="$NX_BASE" --head="$NX_HEAD"

  tag-build:
    name: Build api and app on tag
    if: startsWith(github.ref, 'refs/tags/')
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
      - run: npm ci
      - name: Build release targets
        run: npx nx run-many -t build --projects=invitevatar,api
